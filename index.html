<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-creator="Derek and Timothy">Tree game</title>
    <style>
        :root {
            --theme-green: #00ff7b;
            --theme-darkgreen: #004723;
            --theme-background: #92c4a6;
            --theme-red: #ff0000;
        }

        body {
            background-color: var(--theme-background);
            height: 100vh;
            width: 100vw;
        }

        .text {
            color: black;
        }

        .text-title {
            font-size: 40pt;
            text-align: center;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: var(--theme-darkgreen);
        }

        .grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .grid-item {
            position: relative;
        }

        .grid-square {
            border: 2px solid black;
        }

        .grid-square-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .grid-square-tree {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .grid-square:has(.grid-square-input:checked)>.grid-square-tree {
            background-color: var(--theme-green);
        }

        .grid-number {
            text-align:center;
            line-height: 50px;
            font-family:'Courier New', Courier, monospace;
            font-size: 20pt;
            border: none;
        }

        .grid-corner {
            border: none;
        }
    </style>
</head>
<body>
    <h1 class="text text-title">Tree game</h1>
    <table class="grid">
        <tbody id="grid">
            <!--Javascript-->
        </tbody>
    </table>
    <script>
        const SIZE = 5;
        function createGrid(elem, size, numbers) {
            elem.innerHTML += "<tr id='grid-row-top' class='grid-row'></tr>";
            document.getElementById("grid-row-top").innerHTML += "<td class='grid-corner grid-item'></td>";
            for (let x=0; x<size; x++) {
                document.getElementById("grid-row-top").innerHTML += `<td class='grid-number grid-item'>${numbers[0][x]}</td>`;
            }
            document.getElementById("grid-row-top").innerHTML += "<td class='grid-corner grid-item'></td>";
            for (let y=0; y<size; y++) {
                elem.innerHTML += "<tr id='grid-row-"+y+"'' class='grid-row'></tr>";
                document.getElementById("grid-row-"+y).innerHTML += `<td class='grid-number grid-item'>${numbers[3][size-y-1]}</td>`;
                for (let x=0; x<size; x++) {
                    document.getElementById("grid-row-"+y).innerHTML += "<td class='grid-square grid-item'><div class='grid-square-tree'><input type='checkbox' class='grid-square-input'></div></td>";
                }
                document.getElementById("grid-row-"+y).innerHTML += `<td class='grid-number grid-item'>${numbers[1][y]}</td>`;
            }
            elem.innerHTML += "<tr id='grid-row-bottom' class='grid-row'></tr>";
            document.getElementById("grid-row-bottom").innerHTML += "<td class='grid-corner grid-item'></td>";
            for (let x=0; x<size; x++) {
                document.getElementById("grid-row-bottom").innerHTML += `<td class='grid-number grid-item'>${numbers[2][size-x-1]}</td>`;
            }
            document.getElementById("grid-row-bottom").innerHTML += "<td class='grid-corner grid-item'></td>";
        }
        let elem = document.getElementById("grid");
        createGrid(elem, SIZE, [[0, 0, 0, 0, 5], [0, 0, 0, 0, 1], [0, 2, 0, 0, 3], [0, 4, 0, 0, 0]]);
    </script>
</body>
</html>
